<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slideshow</title>
</head>
<body>

  <div class="slideshow">
    <div class="currentImages">
      <img src="images/1.jpg" class="slideImage" id="img1">
      <img src="images/2.jpg" class="slideImage hidden" id="img2">
      <img src="images/3.jpg" class="slideImage hidden" id="img3">
      <img src="images/4.jpg" class="slideImage hidden" id="img4">
    </div>
    <div class="dots">
      <div class="dot active" id="1"></div>
      <div class="dot" id="2"></div>
      <div class="dot" id="3"></div>
      <div class="dot" id="4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
