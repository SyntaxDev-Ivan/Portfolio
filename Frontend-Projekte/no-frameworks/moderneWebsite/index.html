<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nicht Responsive!</title>
</head>

<body>

    <header>

        <div class="background">
            <img src="images/wave_blau-weiss.jpg" title="Hintergrund" />
        </div>

        <div class="header-title">
            <p class="left">Modern</p>
            <div class="right"><img class="right-img" src="images/profile.png" title="Profil"></div>
        </div>
    </header>

    <div class="main">
        <div class="progress" id="one">
            <p class="progress-target">Artikel versendet</p>
            <div class="progress-bar">
                <p class="percent-bar"><b class="percent-show">70%</b></p>
            </div>
        </div>

        <div class="infos">
            <div class="info">
                <p class="info-number">2002</p>
                <p class="info-description">Gesamtkäufe des Monats</p>
            </div>
            <div class="info">
                <p class="info-number">569</p>
                <p class="info-description">Noch verfügbar</p>
            </div>
            <div class="info">
                <p class="info-number">1192</p>
                <p class="info-description">Besucher heute</p>
            </div>
        </div>
    </div>
    <div class="begin-now">
        <div class="btn">
            <button class="button-30" role="button">Zahlungen</button>
        </div>
        <div class="btn">
            <button class="button-30" role="button">Verwaltung</button>
        </div>
        <div class="btn">
            <button class="button-30" role="button">Statistiken</button>
        </div>
    </div>

    <footer>
        test
    </footer>
    <script src="script.js"></script>
</body>

</html>
