<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo</title>
</head>

<body>

  <header class="header">
  </header>

  <main class="main">
    <div class="inner-main">
      <div class="logo">
        <h1 class="logo-text">todo</h1>
      </div>
      <div class="add">
        <input type="text" class="addTodo" placeholder="Deine Aufgabe" maxlength="47">
        <button class="add-todo-button">Add</button>
      </div>
      <div class="todos">
        <div class="todo">
          <label style="text-align: center; width: 100%">Todos: 0</label>
        </div>
      </div>
      <div class="action-bar todo">
        <button class="remove">Erledigt</button>
      </div>
    </div>
  </main>


  <script src="script.js"></script>
</body>
