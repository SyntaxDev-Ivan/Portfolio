<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register - Form validation</title>
</head>

<body>

    <div class="content">
        <h1>Registrieren</h1>
        <div class="inputs">
            <input placeholder="Name" class="name">
            <input placeholder="Email" class="email">
            <input placeholder="Passwort" type="password" class="pw">
            <input placeholder="Passwort wiederholen" type="password" class="repeat-pw">
        </div>
        <div class="buttons">
            <button class="btn register-btn">Register</button>
        </div>
        <div class="error">
            <p>Some error!</p>
        </div>
    </div>

    <noscript>
        um Dieses Projekt zu betrachten muss Javascript 
        funktionieren!
    </noscript>

    <script src="script.js"></script>

</body>

</html>
